<div class="container" [@fadeInStagger]>
    <h2>{{ title }}</h2>
    <div class="grid">
        <div
            class="col-6 sm:col-6 md:col-3 lg:col-2"
            *ngFor="let item of items"
        >
            <item [itemData]="item"></item>
        </div>

        <div
            class="col-6 sm:col-6 md:col-3 lg:col-2"
            *ngFor="let item of itemstv"
        >
            <item [itemDatatv]="item"></item>
        </div>
    </div>
</div>
