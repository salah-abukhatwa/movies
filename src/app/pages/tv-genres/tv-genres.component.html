<div class="container">
    <h1>TvShow Genres</h1>
    <div class="grid">
        <div *ngFor="let genre of genres" class="col-6 md:col-2 lg:col-1">
            <a
                class="genre-link"
                [routerLink]="'/tvshows/tv-genres/' + genre.id"
                >{{ genre.name }}</a
            >
        </div>
    </div>
</div>
